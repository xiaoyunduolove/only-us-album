
<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <title>迟迟×小鱼的粉色相册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <style>

body, #welcome, .swiper-slide, button {
    font-family: 'Press Start 2P', cursive;
}


#welcome {
    position: absolute;
    top: 30px;
    width: 100%;
    text-align: center;
    font-size: 1.2em;
    color: #d63384;
    font-weight: bold;
    animation: fadeIn 3s ease-in-out forwards;
    opacity: 0;
    z-index: 10;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

        body {
            margin: 0;
            background-color: #ffe6f0;
            font-family: sans-serif;
        }
        .swiper {
            width: 100%;
            height: 100vh;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swiper-slide img {
            width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            cursor: zoom-in;
        }
    </style>
</head>
<body>

<div id="welcome">
  <p>欢迎来到迟迟为小鱼打造的专属相册。<br>每一张照片、每一帧回忆，<br>都只属于你和我。</p>
</div>

    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/image8.jpg" alt=""></div>
<div class="swiper-slide"><img src="images/image9.jpg" alt=""></div>
<div class="swiper-slide"><img src="images/image10.jpg" alt=""></div>
<div class="swiper-slide"><img src="images/image7.jpg" alt=""></div>
<div class="swiper-slide"><img src="images/image6.jpg" alt=""></div>
<div class="swiper-slide"><img src="images/image4.jpg" alt=""></div>
<div class="swiper-slide"><img src="images/image5.jpg" alt=""></div>
<div class="swiper-slide"><img src="images/image1.jpg" alt=""></div>
<div class="swiper-slide"><img src="images/image2.jpg" alt=""></div>
<div class="swiper-slide"><img src="images/image3.jpg" alt=""></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        loop: false,
        spaceBetween: 30,
        centeredSlides: true,
        slidesPerView: 1,
      });
    </script>

<div style="position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 10;">
  <button onclick="kissEffect()" style="font-size: 0.7em; padding: 10px 20px; border: none; border-radius: 10px; background-color: #ff9ccf; color: white; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); cursor: pointer;">
    点我亲亲小鱼
  </button>
</div>
<div id="kiss" style="display:none; position: absolute; bottom: 80px; width: 100%; text-align: center; font-size: 1em; color: #ff4d88;">啵~</div>


<script>
function kissEffect() {
    const kiss = document.getElementById("kiss");
    kiss.style.display = "block";
    kiss.style.opacity = 1;
    setTimeout(() => {
        kiss.style.opacity = 0;
    }, 1000);
}
</script>

</body>
</html>
