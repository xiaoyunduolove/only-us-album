<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>迟迟小鱼的粉色相册</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<style>
@font-face {
  font-family: 'Press Start 2P';
  src: url('PressStart2P.woff2') format('woff2');
  font-weight: normal;
  font-style: normal;
}
body {
  margin: 0;
  background-color: #ffe6f0;
  font-family: 'Press Start 2P', cursive;
  text-align: center;
  color: #d63384;
}

#welcome {
  font-size: 12px;
  margin-top: 20px;
  animation: fadeIn 2s ease-in-out forwards;
  opacity: 0;
}
@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(-10px); }
  100% { opacity: 1; transform: translateY(0); }
}

.swiper {
  width: 100%;
  height: 60vh;
  margin-top: 20px;
}
.swiper-slide {
  display: flex;
  justify-content: center;
  align-items: center;
}
.swiper-slide img {
  width: 90%;
  max-height: 80%;
  object-fit: contain;
  border-radius: 12px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}
button {
  font-size: 10px;
  padding: 8px 18px;
  border: none;
  border-radius: 10px;
  background-color: #ff9ccf;
  color: white;
  margin-top: 30px;
  cursor: pointer;
}
#kiss {
  display: none;
  font-size: 10px;
  margin-top: 20px;
}
</style>
</head>
<body>
<h1>迟迟为小鱼准备的像素相册</h1>
<div id="welcome">每一张照片、每一帧回忆，<br>都只属于你和我。</div>

<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="image1.jpg" alt=""></div>
<div class="swiper-slide"><img src="image2.jpg" alt=""></div>
<div class="swiper-slide"><img src="image3.jpg" alt=""></div>
<div class="swiper-slide"><img src="image4.jpg" alt=""></div>
<div class="swiper-slide"><img src="image5.jpg" alt=""></div>
<div class="swiper-slide"><img src="image6.jpg" alt=""></div>
<div class="swiper-slide"><img src="image7.jpg" alt=""></div>
<div class="swiper-slide"><img src="image8.jpg" alt=""></div>
<div class="swiper-slide"><img src="image9.jpg" alt=""></div>
<div class="swiper-slide"><img src="image10.jpg" alt=""></div>
  </div>
</div>

<div>
  <button onclick="kissEffect()">点我亲亲小鱼</button>
  <div id="kiss">啵~</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
const swiper = new Swiper('.swiper', {{
  loop: false,
  spaceBetween: 30,
  centeredSlides: true,
  slidesPerView: 1
}});
function kissEffect() {{
  const kiss = document.getElementById("kiss");
  kiss.style.display = "block";
  kiss.style.opacity = 1;
  setTimeout(() => {{ kiss.style.opacity = 0; }}, 1000);
}}
</script>
</body>
</html>
